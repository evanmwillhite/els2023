<section class="page-title page-title-4 bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="uppercase mb0">@@title</h3>
      </div>
      <div class="col-md-6 text-right">
        <ol class="breadcrumb breadcrumb-2">
          <li>
              <a href="/">Home</a>
          </li>
          @@if (secondTitle === true) {
          	<li class="active">
	          	<a href="/{{include.link}}">@@secondTitle</a>
	          </li>
          	<li class="active">@@title</li>
            @@if (secondTitle === false) {
	          <li class="active">
	          	@@title
	          </li>
            }
      	</ol>
      </div>
    </div>
      <!--end of row-->
  </div>
  <!--end of container-->
</section>
