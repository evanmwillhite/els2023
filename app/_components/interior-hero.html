---
title: "Interior Hero Section"
type: hero
usage: "hero area on interior pages"
---
<section class="page-title page-title-4 bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="uppercase mb0">{{include.title}}</h3>
      </div>
      <div class="col-md-6 text-right">
        <ol class="breadcrumb breadcrumb-2">
          <li>
              <a href="/">Home</a>
          </li>
          {% if include.secondTitle %}
          	<li class="active">
	          	<a href="/{{include.link}}">{{include.secondTitle}}</a>
	          </li>
          	<li class="active">{{include.title}}</li>
          {% else %}
	          <li class="active">
	          	{{include.title}}
	          </li>
          {% endif %}
      	</ol>
      </div>
    </div>
      <!--end of row-->
  </div>
  <!--end of container-->
</section>
